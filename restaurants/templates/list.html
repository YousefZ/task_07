<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}

                <ul>
                    <a href="{% url 'restaurant-detail' restaurant.id %}"
                    <li>{{restaurant.name}}</li>
                    <li>{{restaurant.description}}</li>
                    <li>{{restaurant.opening_time}}</li>
                    <li>{{restaurant.closing_time}}</li>
                </ul>
                <a href="{% url 'restaurant-update' restaurant_id=restaurant.id %}">Update</a>
                <a href="{% url 'restaurant-delete' restaurant_id=restaurant.id %}">Delete</a>
            </a>
        {% endfor %}
    </body>
</html>
